name: Lighthouse CI

on:
  push:
    branches:
      - main

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            https://www.triangledehumidifiers.com
            https://www.triangledehumidifiers.com/blog
            https://www.triangledehumidifiers.com/crawlspace-dehumidifier-installation-raleigh
            https://www.triangledehumidifiers.com/contact
          uploadArtifacts: true
          temporaryPublicStorage: true
```
